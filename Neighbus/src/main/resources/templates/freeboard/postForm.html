<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/navibar.css">
    <title th:if="${post.id == 0}">새 글 작성</title>
    <title th:if="${post.id != 0}">게시글 수정</title>

    <style>
        /* 1. 변수 및 기본 설정 */
        :root {
            --primary: #A67C52;
            --primary-dark: #8D6E63;
            --primary-light: #C9A88A;
            --accent-gold: #D4AF87;
            --secondary: #F5DEB3;
            --secondary-light: #F5E6D3;
            --secondary-lighter: #FAF0E6;
            --bg-ivory: #FFF8F0;
            --bg-warm: #FFF5EB;
            --bg-cream: #FAF0E6;
            --card-bg: #FFFBF7;
            --text-primary: #5D4037;
            --text-secondary: #8D6E63;
            --text-light: #A1887F;
            --border-color: #E8D7C3;
            --shadow-color: rgba(166, 124, 82, 0.15);
            --shadow-hover: rgba(166, 124, 82, 0.25);
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SUIT', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(165deg, var(--bg-ivory) 0%, var(--bg-warm) 50%, var(--bg-cream) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding-top: 100px;
            padding-bottom: 60px;
        }

        /* 2. 공통 컨테이너 */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 3. 폼 카드 스타일 */
        .post-form-card {
            background: var(--card-bg);
            border: none;
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow:
                0 2px 8px rgba(166, 124, 82, 0.08),
                0 4px 16px rgba(166, 124, 82, 0.06),
                0 0 0 1px rgba(166, 124, 82, 0.04);
            transition: all 0.3s ease;
        }

        .post-form-card:hover {
            box-shadow:
                0 4px 12px rgba(166, 124, 82, 0.12),
                0 8px 24px rgba(166, 124, 82, 0.08),
                0 0 0 1px rgba(166, 124, 82, 0.06);
        }

        .post-form-card h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 2rem;
            color: var(--text-primary);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .post-form-card h1::before {
            content: '✍️';
            font-size: 1.75rem;
        }

        /* 4. 폼 그룹 */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }
        
        .form-control {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            color: var(--text-primary);
            background: var(--white);
            transition: all 0.3s ease;
            font-family: 'SUIT', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(166, 124, 82, 0.15);
            background: var(--bg-warm);
        }

        textarea.form-control {
            min-height: 200px;
            resize: vertical;
            line-height: 1.7;
        }

        /* 5. 버튼 스타일 */
        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 2rem;
        }

        .btn-primary, .btn-secondary {
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: none;
            display: inline-block;
            text-align: center;
            box-shadow: 0 2px 8px rgba(166, 124, 82, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(166, 124, 82, 0.25);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }
        .btn-secondary:hover {
            background: var(--secondary-lighter);
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
        }

        /* 반응형 */
        @media (max-width: 768px) {
            body {
                padding-top: 80px;
            }
            .post-form-card {
                padding: 1.5rem;
            }
            .button-group {
                flex-direction: column-reverse;
            }
            .btn-primary, .btn-secondary {
                width: 100%;
            }
        }
    </style>
	  
</head>
<body>
	<div th:replace="~{include/navibar :: header-nav}"></div>
    <div class="container">
        <div class="post-form-card">
            
            <h1 th:if="${isEdit != true}">새 글 작성</h1>
            <h1 th:if="${isEdit == true}">게시글 수정</h1>
            
            <form id="postForm" th:object="${post}" th:action="${isEdit != true} ? @{/freeboard/write} : @{|/freeboard/edit/${post.id}|}" method="post">
                <input type="hidden" th:field="*{id}" />

				<div class="form-group" th:if="${isEdit != true}">
			        <label for="clubSelect">동아리</label>
			        <select id="clubSelect" class="form-control clubSelect" name="clubId" required>
			            <option value="">-- 동아리를 선택하세요 --</option>
			            <th:block th:each="myClub : ${myClubList}">
			                <option
			                    th:value="${myClub.id}"
			                    th:text="${myClub.clubName}"
			                    th:selected="${myClub.id == post.clubId}">
			                </option>
			            </th:block>
			        </select>
			    </div>

				<input type="hidden" th:if="${isEdit == true}" th:field="*{clubId}" />
					
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요" required>
                </div>
                
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" th:field="*{content}" class="form-control" rows="10" placeholder="내용을 입력하세요" required></textarea>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn-primary" th:text="${isEdit != true} ? '작성 완료' : '수정 완료'">작성 완료</button>
                    
                    <a th:href="@{/freeboard/list}" class="btn-secondary">취소</a>
                </div>
            </form>
        </div>
	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
