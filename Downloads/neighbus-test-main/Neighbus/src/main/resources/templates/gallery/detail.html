    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="/css/navibar.css">

    <style>
        :root {
            --primary: #A67C52;
            --primary-dark: #8D6E63;
            --primary-light: #C9A88A;
            --accent-gold: #D4AF87;
            --secondary: #F5DEB3;
            --secondary-light: #F5E6D3;
            --secondary-lighter: #FAF0E6;
			--accent-red: #C87E7E;
			--accent-red-dark: #B36A6A;
            --bg-ivory: #FFF8F0;
            --bg-warm: #FFF5EB;
            --bg-cream: #FAF0E6;
            --card-bg: #FFFBF7;
            --text-primary: #5D4037;
            --text-secondary: #8D6E63;
            --text-light: #A1887F;
            --border-color: #E8D7C3;
            --shadow-color: rgba(166, 124, 82, 0.15);
            --shadow-hover: rgba(166, 124, 82, 0.25);
            --white: #FFFFFF;
        }
		
        body {
            font-family: 'SUIT', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(165deg, var(--bg-ivory) 0%, var(--bg-warm) 50%, var(--bg-cream) 100%);
            color: var(--text-primary);
            margin: 0;
            min-height: 100vh;
            padding-top: 100px;
            padding-bottom: 60px;
        }
        .created{
        	color: var(--text-secondary);
        	font-size: 0.75rem;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .post-container {
            background: var(--card-bg);
            border: none;
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow:
                0 2px 8px rgba(166, 124, 82, 0.08),
                0 4px 16px rgba(166, 124, 82, 0.06),
                0 0 0 1px rgba(166, 124, 82, 0.04);
            transition: all 0.3s ease;
        }
        .post-container:hover {
            box-shadow:
                0 4px 12px rgba(166, 124, 82, 0.12),
                0 8px 24px rgba(166, 124, 82, 0.08),
                0 0 0 1px rgba(166, 124, 82, 0.06);
        }
        .post-header .post-title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 15px;
        }
        .post-meta {
            display: flex;
            align-items: center;
            gap: 20px;
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
        }
        .post-meta span {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        /* Removed post-image styles */
        .post-content {
            font-size: 16px;
            line-height: 1.8;
            margin-bottom: 40px;
        }
        /* Removed like-button-wrapper styles */
        
        /* Comment Section Styles */
        .comment-section {
            margin-top: 2.5rem;
            padding-top: 2.5rem;
            border-top: 2px solid var(--secondary-lighter);
        }
        .comment-header {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .comment-header::before {
            content: 'üí¨';
            font-size: 1.25rem;
        }
        #comment-count {
            color: var(--primary);
            font-weight: 700;
        }
        #comment-list {
            list-style: none;
            padding: 0;
        }
        #comment-list .comment-list-li{
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s ease;
        }
        #comment-list .writer{
        	display: flex;
        	border-radius: 8px;
        	margin: 6px 0;
        	font-weight: 700;
        	color: var(--text-primary);
        }
        #comment-list .dadat{
        	font-size: 0.8rem;
        	cursor: pointer;
        	color: var(--primary);
        	font-weight: 600;
        	transition: all 0.2s ease;
        }
        #comment-list .dadat:hover {
        	color: var(--primary-dark);
        	text-decoration: underline;
        }
        .comment-list-li .hidden{
        	display: none;
        }
        .comment-item {
            display: flex;
            gap: 15px;
            padding: 20px 0;
            border-top: 1px solid var(--border-color);
        }
        .comment-item:first-child { border-top: none; }
        .comment-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--border-color);
        }
        .comment-body {
            flex: 1;
        }
        .comment-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        .comment-author {
            font-weight: 600;
        }
        .comment-time {
            font-size: 12px;
            color: var(--text-secondary);
        }
        .comment-content {
            margin-bottom: 10px;
        }
        .comment-content .tag {
            color: var(--primary);
            font-weight: 600;
        }
        .comment-actions {
            display: flex;
            gap: 15px;
            font-size: 13px;
        }
        .comment-actions button {
            background: none; border: none; color: var(--text-secondary); cursor: pointer;
            padding: 0;
            transition: color 0.2s ease;
        }
        .comment-actions button:hover {
            color: var(--primary);
        }
        .comment-actions button i {
            margin-right: 4px;
        }
        .comment-like-btn.liked {
            color: var(--primary);
            font-weight: 600;
        }
        .reply-list {
            padding-left: 55px; /* avatar width + gap */
        }
        #comment-form, .reply-form {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            align-items: flex-start;
        }
        #comment-form textarea, .reply-form textarea, .hiddenform textarea {
            flex-grow: 1;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 16px;
            resize: vertical;
            min-height: 50px;
            font-family: 'SUIT', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: var(--white);
        }
        #comment-form textarea:focus, .reply-form textarea:focus, .hiddenform textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(166, 124, 82, 0.15);
            background: var(--bg-warm);
        }
        #comment-form button, .reply-form button {
            padding: 12px 24px;
            border: none;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(166, 124, 82, 0.2);
        }
        #comment-form button:hover, .reply-form button:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(166, 124, 82, 0.3);
        }

        /* Ïù¥ÎØ∏ÏßÄ Í∞§Îü¨Î¶¨ Ïä§ÌÉÄÏùº */
        .gallery-images {
            margin: 2rem 0;
        }
        .gallery-images img {
            max-width: 100%;
            margin-bottom: 1rem;
            border-radius: 16px;
            box-shadow: 0 4px 12px rgba(166, 124, 82, 0.12);
            transition: all 0.3s ease;
        }
        .gallery-images img:hover {
            box-shadow: 0 8px 24px rgba(166, 124, 82, 0.2);
            transform: translateY(-4px);
        }

            .post-header .post-title {
                font-size: 1.5rem;
            }

                padding: 0 0.5rem;

        }
		
		/* Ï¢ãÏïÑÏöî Í∏∞Îä• */
		.reaction-section {

		.post-navigation {

		/* ÏàòÏ†ï/ÏÇ≠Ï†ú Î≤ÑÌäº Í∑∏Î£π */

		.btn-edit::before {

		/* ÏÇ≠Ï†ú Î≤ÑÌäº */
		.btn-delete {
			display: inline-flex;

			gap: 6px;
			padding: 10px 20px;
			background: linear-gradient(135deg, var(--accent-red) 0%, var(--accent-red-dark) 100%);
			color: var(--white);
			border: none;
			border-radius: 12px;

		.btn-delete:hover {

		.btn-delete::before {

		/* Î™®Î∞îÏùº Î∞òÏùëÌòï */
		@media (max-width: 768px) {

		/* Ïã†Í≥† Î≤ÑÌäº Ïä§ÌÉÄÏùº */
		.btn-report {

<body>
	<div th:replace="~{include/navibar :: header-nav}"></div>

    <div class="container">
        <div class="post-container">
            <div class="post-header">
                <h1 class="post-title" id="post-title" th:utext="${galleryMap.TITLE}"></h1>
                <div class="post-meta">
                    <span><i class="fa-regular fa-user"></i> <span id="post-author" th:utext="${galleryMap.WRITER}"></span></span>
                    <span><i class="fa-regular fa-clock"></i> <span id="post-date" class="created" th:text="${galleryMap.CREATED_AT}"></span></span>
                    <span><i class="fa-regular fa-eye"></i><span id="post-views" th:text="${galleryMap.VIEW_COUNT}"></span></span>
                    <a href="#" class="btn-report"
                       data-bs-toggle="modal"
                       data-bs-target="#reportModal"
                       th:attr="data-report-type='GALLERY', data-report-target-id=${galleryMap.ID}"
                       style="margin-left: auto;">
						<i class="fa-solid fa-flag"></i> <span class="btn-report-text">Ïã†Í≥†</span>
					</a>
                </div>
            </div>
            
            <!-- Ïù¥ÎØ∏ÏßÄ Ï∂îÍ∞Ä: content ÏúÑ -->
			<div class="gallery-images" th:if="${galleryMap.IMAGES != null}">
			    <div th:each="img : ${galleryMap.IMAGES}">
			        <img th:src="${img.IMG}" alt="Ïù¥ÎØ∏ÏßÄ">
			    </div>
			</div>
			
            <div class="post-content" id="post-content" th:utext="${galleryMap.CONTENT}">
            </div>

			<!-- Ï¢ãÏïÑÏöî Ïã´Ïñ¥Ïöî -->
			<div class="reaction-section">
				<button class="reaction-btn like-btn" id="likeBtn" th:classappend="${reaction['userReaction'] != null and reaction.userReaction == 1} ? 'active' : ''" onclick="toggleReaction(1)">
					<i class="fa-regular fa-thumbs-up"></i>
					<span class="reaction-text">Ï¢ãÏïÑÏöî</span>
					<span id="like-count" class="reaction-count" th:text="${reaction.likeCount} ?: 0">0</span>
				</button>
				<button class="reaction-btn dislike-btn" id="dislikeBtn" th:classappend="${reaction['userReaction'] != null and reaction.userReaction == 2} ? 'active' : ''" onclick="toggleReaction(2)">
					<i class="fa-regular fa-thumbs-down"></i>
					<span class="reaction-text">Ïã´Ïñ¥Ïöî</span>
					<span id="dislike-count" class="reaction-count" th:text="${reaction.dislikeCount} ?: 0">0</span>
				</button>
			</div>
			
			<div class="post-actions-footer">
				<a th:href="@{/gallery}" class="btn-list">Î™©Î°ùÏúºÎ°ú</a>

				<div class="post-navigation">
					<a th:if="${galleryMap['PREV'] != null}" th:href="@{|/gallery/detail/${galleryMap['PREV']}|}" class="btn-prev">Ïù¥Ï†Ñ</a>
					<a th:if="${galleryMap['NEXT'] != null}" th:href="@{|/gallery/detail/${galleryMap['NEXT']}|}" class="btn-next">Îã§Ïùå</a>
				</div>

				<div class="post-actions" th:if="${userId != 0 and userId == galleryMap['WRITER_ID']}">
					<a th:href="@{|/gallery/edit/${galleryMap['ID']}|}" class="btn-edit">
						ÏàòÏ†ï
					</a>
					<a href="#"
					   class="btn-delete"
					   th:data-delete-url="@{|/gallery/delete/${galleryMap['ID']}|}"
					   onclick="confirmDelete(event, this.getAttribute('data-delete-url')); return false;">
						ÏÇ≠Ï†ú
					</a>
				</div>

<script>
	document.addEventListener("click", function (e) {
	    if (!e.target.classList.contains("dadat")) return;
	
	    // 1) Ïù¥ÎØ∏ Ïó¥Î†§ ÏûàÎäî Î™®Îì† Ìèº Îã´Í∏∞
	    document.querySelectorAll("#comment-list form").forEach(f => {

	    });
	
	    // 2) ÌÅ¥Î¶≠Ìïú ÎåìÍ∏ÄÏùò ÌèºÎßå Ïó¥Í∏∞
	    const li = e.target.closest("li.comment-list-li");

	// Ï¢ãÏïÑÏöî Î≤ÑÌäº ÌôúÏÑ±Ìôî Î©îÏÑúÎìú
	function toggleReaction(reactionType) {
		const likeBtn = document.getElementById('likeBtn');
		const dislikeBtn = document.getElementById('dislikeBtn');
		const likeIcon = likeBtn.querySelector('i');
		const dislikeIcon = dislikeBtn.querySelector('i');
		const isLike = likeBtn.classList.contains('active');      //Ï¢ãÏïÑÏöî active Ïó¨Î∂Ä
		const isDislike = dislikeBtn.classList.contains('active');   //Ïã´Ïñ¥Ïöî active Ïó¨Î∂Ä
		const likeCount = document.getElementById('like-count');
		const dislikeCount = document.getElementById('dislike-count');
		
		// CSRF ÌÜ†ÌÅ∞ Í∞ÄÏ†∏Ïò§Í∏∞
		const csrfToken = document.querySelector("meta[name='_csrf']").getAttribute("content");
		const csrfHeader = document.querySelector("meta[name='_csrf_header']").getAttribute("content");
		
		// 1. Îëò Îã§ activeÍ∞Ä ÏóÜÏúºÎ©¥ - ÏÉàÎ°ú Ï∂îÍ∞Ä„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°
		if(!isLike && !isDislike){
			console.log("1");
			fetch("/gallery/api/insertReaction", {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json',
					[csrfHeader]: csrfToken
				},
				body: JSON.stringify({
					reactionType: reactionType,
					galleryId: document.getElementById('galleryId').value
				})
			})
			.then(response => response.json())
			.then(data => {
				console.log(data);
				if(data){
					if (reactionType === 1) { //Ï¢ãÏïÑÏöî Î≤ÑÌäº ÎàåÎ†ÄÏúºÎ©¥
						likeBtn.classList.add('active');
						likeIcon.classList.replace('fa-regular', 'fa-solid');
					}else if(reactionType === 2){ //Ïã´Ïñ¥Ïöî Î≤ÑÌäº ÎàåÎ†ÄÏúºÎ©¥
						dislikeBtn.classList.add('active');
						dislikeIcon.classList.replace('fa-regular', 'fa-solid');
					}
					likeCount.innerText = data.likeCount;
					dislikeCount.innerText = data.dislikeCount;
				}
			})
			.catch(error => {
				console.log(error);
			});
		}
		// 2. Ï¢ãÏïÑÏöî Î≤ÑÌäº ÎàåÎ†ÄÎäîÎç∞ Ïù¥ÎØ∏ Ï¢ãÏïÑÏöîÍ∞Ä activeÎ©¥ - ÏÇ≠Ï†ú„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°
		else if(reactionType === 1 && isLike){
		console.log("2");
			fetch("/gallery/api/deleteReaction", {
				method: 'DELETE',
				headers: {
					'Content-Type': 'application/json',
					[csrfHeader]: csrfToken
				},
				body: JSON.stringify({
					galleryId: document.getElementById('galleryId').value
				})
			})
			.then(response => response.json())
			.then(data => {
			console.log(data);
				if(data){
					likeBtn.classList.remove('active');
					likeIcon.classList.replace('fa-solid', 'fa-regular');
					likeCount.innerText = data.likeCount;
					dislikeCount.innerText = data.dislikeCount;
				}
			})
			.catch(error => {
				console.log(error);
			});
		}
		// 3. Ïã´Ïñ¥Ïöî Î≤ÑÌäº ÎàåÎ†ÄÎäîÎç∞ Ïù¥ÎØ∏ Ïã´Ïñ¥ÏöîÍ∞Ä activeÎ©¥ - ÏÇ≠Ï†ú„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°
		else if(reactionType === 2 && isDislike){
		console.log("3");
			fetch("/gallery/api/deleteReaction", {
				method: 'DELETE',
				headers: {
					'Content-Type': 'application/json',
					[csrfHeader]: csrfToken
				},
				body: JSON.stringify({
					galleryId: document.getElementById('galleryId').value
				})
			})
			.then(response => response.json())
			.then(data => {
				console.log(data);
				if(data){
					dislikeBtn.classList.remove('active');
					dislikeIcon.classList.replace('fa-solid', 'fa-regular');
					likeCount.innerText = data.likeCount;
					dislikeCount.innerText = data.dislikeCount;
				}
			})
			.catch(error => {
				console.log(error);
			});
		}
		// 4. Ï¢ãÏïÑÏöî‚ÜîÏã´Ïñ¥Ïöî Ï†ÑÌôò„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°„Ö°
		else {
		console.log("4");
			fetch("/gallery/api/updateReaction", {
				method: 'PUT',
				headers: {
					'Content-Type': 'application/json',
					[csrfHeader]: csrfToken
				},
				body: JSON.stringify({
					reactionType: reactionType,
					galleryId: document.getElementById('galleryId').value
				})
			})
			.then(response => response.json())
			.then(data => {
			console.log(data);
				if(data){
					if(reactionType === 1){ // Ï¢ãÏïÑÏöîÎ°ú Ï†ÑÌôò
						dislikeBtn.classList.remove('active');
						dislikeIcon.classList.replace('fa-solid', 'fa-regular');
						likeBtn.classList.add('active');
						likeIcon.classList.replace('fa-regular', 'fa-solid');
					} else { // Ïã´Ïñ¥ÏöîÎ°ú Ï†ÑÌôò
						likeBtn.classList.remove('active');
						likeIcon.classList.replace('fa-solid', 'fa-regular');
						dislikeBtn.classList.add('active');
						dislikeIcon.classList.replace('fa-regular', 'fa-solid');
					}
					likeCount.innerText = data.likeCount;
					dislikeCount.innerText = data.dislikeCount;
				}
			})
			.catch(error => {
				console.log(error);
			});
		}
	}

</script>
