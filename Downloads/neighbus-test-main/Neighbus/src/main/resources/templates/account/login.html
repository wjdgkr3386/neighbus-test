<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - NEIGHBUS</title>
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <style>
        :root {
            --primary: #A67C52;
            --primary-dark: #8D6E63;
            --primary-light: #C9A88A;
            --accent-gold: #D4AF87;
            --secondary: #F5DEB3;
            --secondary-light: #F5E6D3;
            --secondary-lighter: #FAF0E6;
            --bg-ivory: #FFF8F0;
            --bg-warm: #FFF5EB;
            --bg-cream: #FAF0E6;
            --card-bg: #FFFBF7;
            --text-primary: #5D4037;
            --text-secondary: #8D6E63;
            --text-light: #A1887F;
            --border-color: #E8D7C3;
            --shadow-color: rgba(166, 124, 82, 0.15);
            --shadow-hover: rgba(166, 124, 82, 0.25);
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SUIT', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            color: var(--text-primary);
            min-height: 100vh;
            background: var(--bg-ivory);
            overflow-x: hidden;
        }

        /* Login Container */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            min-height: calc(100vh - 80px);
            background: linear-gradient(165deg, var(--bg-ivory) 0%, var(--bg-warm) 50%, var(--bg-cream) 100%);
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -10%;
            right: -5%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(166, 124, 82, 0.06) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(20px, -20px) scale(1.05); }
        }

        .login-form-wrapper {
            width: 100%;
            max-width: 480px;
            text-align: center;
            animation: fadeInSlideUp 1s ease-out;
            position: relative;
            z-index: 2;
        }

        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-form-wrapper h2 {
            font-size: 2.5rem;
            font-weight: 800;
            line-height: 1.3;
            margin-bottom: 1rem;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .login-form-wrapper .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 3rem;
            font-weight: 400;
        }

        .form-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 2.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            background: var(--white);
            border: 1px solid var(--border-color);
            padding: 1rem 1.25rem;
            font-size: 1rem;
            color: var(--text-primary);
            font-family: 'Pretendard', sans-serif;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--secondary-lighter);
            box-shadow: 0 0 0 3px rgba(166, 124, 82, 0.1);
        }

        .form-group input::placeholder {
            color: var(--text-light);
        }

        /* Autofill Style Fix */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-text-fill-color: var(--text-primary);
            -webkit-box-shadow: 0 0 0px 1000px var(--white) inset;
            transition: background-color 5000s ease-in-out 0s;
        }

        .btn-submit {
            width: 100%;
            padding: 1.1rem;
            background: var(--primary);
            color: var(--white);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            background: var(--primary-dark);
            box-shadow: 0 6px 25px var(--shadow-hover);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .form-footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .form-footer a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .form-footer a:hover {
            color: var(--primary);
        }

        .form-footer span {
            margin: 0 0.75rem;
            color: var(--border-color);
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .login-form-wrapper h2 {
                font-size: 2rem;
            }

            .form-card {
                padding: 2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Login Container -->
    <main class="login-container">
        <div class="login-form-wrapper">
            <h2>함께하는 이웃<br>NEIGHBUS</h2>
            <p class="subtitle">로그인하고 동네 친구들을 만나보세요</p>

            <div class="form-card">
                <form th:action="@{/loginProc}" method="POST">
                    <div class="form-group">
                        <label for="username">아이디</label>
                        <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                    </div>
                    <button type="submit" class="btn-submit">로그인</button>
                </form>
				<a href="/oauth2/authorization/google"
					class="btn-submit"
				   style="display: inline-flex; align-items: center; justify-content: center; background-color: white; color: #757575; border: 1px solid #dadce0; padding: 11px 24px; border-radius: 4px; font-weight: 600; text-decoration: none; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); transition: background-color 0.2s;">

				    <!-- 구글 로고 (깨짐 방지용 SVG 코드 직접 삽입) -->
				    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" style="width: 18px; height: 18px; margin-right: 10px; display: block;">
				        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
				        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
				        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
				        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
				    </svg>
				    
				    구글 아이디로 로그인
				</a>
            </div>

            <div class="form-footer">
                <a href="/account/find">아이디 / 비밀번호 찾기</a>
                <span>|</span>
                <a href="signup">회원가입</a>				
            </div>
			
        </div>
    </main>
</body>

</html>
