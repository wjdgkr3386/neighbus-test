<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모임 목록</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

    <div class="container mx-auto p-8">
        <div class="mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">내 동아리 모임</h2>
            <div th:if="${#lists.isEmpty(myClubsRecruitments)}" class="text-center py-12 bg-white rounded-lg shadow-md">
                <p class="text-gray-500">가입한 동아리의 모임이 없습니다.</p>
            </div>
            <div th:unless="${#lists.isEmpty(myClubsRecruitments)}" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div th:each="recruitment : ${myClubsRecruitments}" class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300">
                    <div class="p-6">
                        <h2 class="text-xl font-bold text-gray-900 mb-2 truncate" th:text="${recruitment.title}">
                            모임 제목
                        </h2>
                        <p class="text-sm text-gray-600 mb-4">
                            작성자 ID: <span th:text="${recruitment.writer}">0</span> | 
                            모임 날짜: <span th:text="${recruitment.meetingDate}">0000-00-00</span>
                        </p>
                        <div class="text-right">
                            <a th:href="@{/recruitment/{id}(id=${recruitment.id})}" class="text-blue-600 hover:text-blue-800 font-semibold">
                                자세히 보기 &rarr;
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">모임 목록</h1>
        </div>
		<a th:href="@{/recruitment/recruitments/my-clubs-page}" class="text-blue-600 hover:text-blue-800 font-semibold">내 동아리 모임</a>
		<a th:href="@{/recruitment/my-recruitments}" class="text-blue-600 hover:text-blue-800 font-semibold ml-4">내가 가입한 모임</a>

        <!-- 모임 목록이 비어있을 경우 -->
        <div th:if="${#lists.isEmpty(recruitments)}" class="text-center py-12 bg-white rounded-lg shadow-md">
            <p class="text-gray-500">아직 생성된 모임이 없습니다.</p>
        </div>

        <!-- 모임 목록 -->
        <div th:unless="${#lists.isEmpty(recruitments)}" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 
              컨트롤러에서 전달된 recruitments 리스트를 순회하며
              각 모임(recruitment) 정보를 카드에 표시합니다.
            -->
            <div th:each="recruitment : ${recruitments}" class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300">
                <div class="p-6">
                    <h2 class="text-xl font-bold text-gray-900 mb-2 truncate" th:text="${recruitment.title}">
                        모임 제목
                    </h2>
                    <p class="text-sm text-gray-600 mb-4">
                        작성자 ID: <span th:text="${recruitment.writer}">0</span> | 
                        모임 날짜: <span th:text="${recruitment.meetingDate}">0000-00-00</span>
                    </p>
                    <div class="text-right">
                        <a th:href="@{/recruitment/{id}(id=${recruitment.id})}" class="text-blue-600 hover:text-blue-800 font-semibold">
                            자세히 보기 &rarr;
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
