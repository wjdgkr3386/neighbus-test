<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Thymeleaf로 제목 바인딩 -->
    <title th:text="${notice.title} + ' - 동네친구'">공지사항 상세 - 동네친구</title>

    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/navibar.css">
    <style>
        :root {
            --primary: #A67C52;
            --primary-dark: #8D6E63;
            --primary-light: #C9A88A;
            --bg-ivory: #FFF8F0;
            --bg-warm: #FFF5EB;
            --bg-cream: #FAF0E6;
            --card-bg: #FFFBF7;
            --text-primary: #5D4037;
            --text-secondary: #8D6E63;
            --text-light: #A1887F;
            --border-color: #E8D7C3;
            --shadow-color: rgba(166, 124, 82, 0.1);
            --white: #FFFFFF;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Pretendard', sans-serif;
            background: linear-gradient(165deg, var(--bg-ivory) 0%, var(--bg-warm) 50%, var(--bg-cream) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding-top: 100px;
            padding-bottom: 60px;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .notice-container {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 50px;
            box-shadow: 0 8px 25px var(--shadow-color);
        }
        .notice-header .notice-title {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 15px;
            color: var(--text-primary);
            line-height: 1.4;
        }
        .notice-meta {
            display: flex;
            align-items: center;
            gap: 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
        }
        .notice-content {
            font-size: 1.05rem;
            line-height: 1.8;
            color: var(--text-primary);
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 200px;
        }
        .back-to-list {
            display: inline-block;
            margin-top: 40px;
            padding: 12px 28px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 700;
            transition: all 0.3s;
            border: 1px solid var(--primary);
        }
        .back-to-list:hover {
            background: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- 네비바 -->
    <div th:replace="~{include/navibar :: header-nav}"></div>

    <div class="container">
        <div class="notice-container">
            <div class="notice-header">
                <!-- DB에서 가져온 제목 바인딩 -->
                <h1 class="notice-title" th:text="${notice.title}">공지사항 제목</h1>
                <div class="notice-meta">
                    <!-- DB에서 가져온 작성자 바인딩 -->
                    <span><strong>작성자: <span th:text="${notice.writer_name}">관리자</span></strong></span>
                    <!-- DB에서 가져온 작성일 바인딩 및 포맷팅 -->
                    <span><strong>작성일: <span th:text="${#strings.replace(#strings.substring(notice.created_at, 0, 10), '-', '.')}">2025.11.04</span></strong></span>
                </div>
            </div>
            <div class="notice-content">
                <!-- DB에서 가져온 본문 내용 바인딩 -->
                <div th:text="${notice.content}">
                    공지사항 본문 내용이 여기에 표시됩니다.
                </div>
            </div>
            <!-- 목록 페이지로 돌아가는 링크 -->
            <a th:href="@{/notice}" class="back-to-list">목록으로</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
