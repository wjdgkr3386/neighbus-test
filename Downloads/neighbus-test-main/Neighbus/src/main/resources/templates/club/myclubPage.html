<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 동아리 - NEIGHBUS</title>
    
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/navibar.css">
    <style>
        :root {
            --primary: #A67C52;
            --primary-dark: #8D6E63;
            --bg-ivory: #FFF8F0;
            --bg-warm: #FFF5EB;
            --bg-cream: #FAF0E6;
            --card-bg: #FFFBF7;
            --text-primary: #5D4037;
            --text-secondary: #8D6E63;
            --text-light: #A1887F;
            --border-color: #E8D7C3;
            --shadow-color: rgba(166, 124, 82, 0.1);
            --shadow-hover: rgba(166, 124, 82, 0.2);
            --white: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Pretendard', sans-serif;
            color: var(--text-primary);
            background: var(--bg-ivory);
            overflow-x: hidden;
            /* navibar.html 에서 padding-top: 80px을 이미 주고 있음 */
        }

        .main-wrapper {
            min-height: calc(100vh - 80px); /* 화면 꽉 차게 */
            background: linear-gradient(165deg, var(--bg-ivory) 0%, var(--bg-warm) 50%, var(--bg-cream) 100%);
            padding-bottom: 50px;
        }

        .custom-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px; /* 내부 여백만 남김 */
        }

        .page-title {
            font-size: 3rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .page-subtitle {
            font-size: 1.1rem;
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 3rem;
        }

        .club-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        /* 카드 스타일 */
        .club-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
        }

        .club-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px var(--shadow-hover);
        }

        .card-image-wrapper { width: 100%; height: 180px; overflow: hidden; background: #eee;}
        .card-image { width: 100%; height: 100%; object-fit: cover; transition: transform 0.4s ease; }
        .club-card:hover .card-image { transform: scale(1.05); }

        .card-content { padding: 1.25rem; flex: 1; display: flex; flex-direction: column;}

        .card-category {
            display: inline-block;
            padding: 4px 10px;
            background: var(--bg-cream);
            color: var(--primary);
            font-size: 0.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            border-radius: 20px;
            width: fit-content;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-meta {
            margin-top: auto; /* 아래로 밀기 */
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .card-meta-item { display: flex; align-items: center; gap: 6px; }
        .card-meta-item i { color: var(--text-light); width: 16px; text-align: center;}

        .card-footer {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-status { 
            padding: 4px 10px; 
            font-size: 0.75rem; 
            font-weight: 700; 
            border-radius: 6px;
            background: #D4E2D4; 
            color: #5A8B73; 
        }
        
        /* 빈 상태 메시지 */
        .empty-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem 1rem;
            background: rgba(255,255,255,0.5);
            border: 2px dashed var(--border-color);
            border-radius: 16px;
        }
        .empty-message i { font-size: 2.5rem; margin-bottom: 1rem; color: var(--text-light); }
        .empty-message p { font-size: 1.1rem; margin-bottom: 1.5rem; }
        
        .btn-explore {
            display: inline-block;
            background: var(--primary);
            color: var(--white);
            padding: 10px 24px;
            text-decoration: none;
            font-weight: 600;
            border-radius: 30px;
            transition: all 0.2s;
        }
        .btn-explore:hover { background: var(--primary-dark); color: white; transform: translateY(-2px); }

    </style>
</head>
<body>
    <div th:replace="~{include/navibar :: header-nav}"></div>

    <div class="main-wrapper">
        <div class="custom-container">
            <h1 class="page-title">나의 동아리</h1>
            <p class="page-subtitle">가입했거나 직접 만든 동아리를 확인해보세요.</p>

            <div class="club-grid">
                <div th:if="${#lists.isEmpty(myClubs)}" class="empty-message">
                    <i class="fa-regular fa-compass"></i>
                    <p>아직 가입한 동아리가 없어요.</p>
                    <a th:href="@{/club}" class="btn-explore">
                        <i class="fa-solid fa-magnifying-glass"></i> 동아리 둘러보기
                    </a>
                </div>

                <a th:href="@{/club/{id}(id=${club.id})}" class="club-card" th:each="club : ${myClubs}">
                    <div class="card-image-wrapper">
                        <img th:if="${club.clubImg != null and !club.clubImg.isEmpty()}" 
                             th:src="@{/img/club/{img}(img=${club.clubImg})}" 
                             th:alt="${club.clubName}" class="card-image">
                        <img th:unless="${club.clubImg != null and !club.clubImg.isEmpty()}" 
                             src="https://images.unsplash.com/photo-1511632765486-a01980e01a18?w=400" 
                             th:alt="${club.clubName}" class="card-image">
                    </div>
                    <div class="card-content">
                        <span class="card-category" th:text="${club.cityName}">지역</span>
                        <h3 class="card-title" th:text="${club.clubName}">동아리 이름</h3>
                        <div class="card-meta">
                            <div class="card-meta-item">
                                <i class="fa-solid fa-location-dot"></i>
                                <span th:text="${club.provinceName}">시/도</span>
                            </div>
                            <div class="card-meta-item">
                                <i class="fa-solid fa-info-circle"></i>
                                <span th:text="${#strings.abbreviate(club.clubInfo, 50)}">소개글...</span>
                            </div>
                        </div>
                        <div class="card-footer">
                             <span class="card-status">활동중</span>
                             <small class="text-muted"><i class="bi bi-people-fill"></i> 멤버확인</small>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
