<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="|${club.clubName} - 동아리 홈|"></title>
    <meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="/css/navibar.css">
    <link rel="stylesheet" href="/css/custom-modal.css">
    <script src="/js/custom-modal.js"></script>
		
    <style>
        :root {
            --primary: #A67C52;
            --primary-dark: #8D6E63;
            --primary-light: #C9A88A;
            --accent-red: #C87E7E;
            --accent-red-dark: #B36A6A;
            --bg-ivory: #FFF8F0;
            --bg-warm: #FFF5EB;
            --bg-cream: #FAF0E6;
            --card-bg: #FFFBF7;
            --text-primary: #5D4037;
            --text-secondary: #8D6E63;
            --text-light: #A1887F;
            --border-color: #E8D7C3;
            --shadow-color: rgba(166, 124, 82, 0.1);
            --white: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'SUIT', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            color: var(--text-primary);
            background: var(--bg-ivory);
        }

        .main-wrapper {
            min-height: 100vh;
            background: linear-gradient(165deg, var(--bg-ivory) 0%, var(--bg-warm) 50%, var(--bg-cream) 100%);
            padding: 80px 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .detail-layout {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 2.5rem;
            align-items: flex-start;
        }

        .main-content, .sidebar {
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }
        .sidebar { position: sticky; top: 100px; }

        .content-card {
            background: var(--card-bg);
            border: none;
            border-radius: 24px;
            box-shadow:
                0 2px 8px rgba(166, 124, 82, 0.08),
                0 4px 16px rgba(166, 124, 82, 0.06),
                0 0 0 1px rgba(166, 124, 82, 0.04);
            padding: 2.5rem;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .content-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 24px;
            padding: 2px;
            background: linear-gradient(135deg, rgba(166, 124, 82, 0.08) 0%, rgba(201, 168, 138, 0.04) 100%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .content-card:hover::before {
            opacity: 1;
        }

        /* 메인 컨텐츠 스타일 */
        .club-header-card .club-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            margin-bottom: 2rem;
            border-radius: 8px;
        }
        .club-header-card .category {
            display: inline-block;
            padding: 6px 12px;
            background: var(--bg-cream);
            color: var(--primary);
            font-size: 0.9rem;
            font-weight: 700;
            margin-bottom: 1rem;
            border-radius: 4px;
        }
        .club-header-card .title {
            font-size: 2.8rem;
            font-weight: 800;
            color: var(--text-primary);
            line-height: 1.2;
            margin-bottom: 1rem;
        }
        .club-header-card .description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        /* [추가] 설정 버튼 스타일 */
        .btn-settings {
            position: absolute;
            top: 2rem;
            right: 2rem;
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 1.2rem;
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
            z-index: 10;
        }
        .btn-settings:hover {
            background: var(--primary);
            color: var(--white);
            transform: rotate(90deg);
            box-shadow: 0 4px 10px var(--shadow-color);
        }

        /* [추가] 신고 버튼 스타일 */
		.btn-report {
			position: absolute;
			top: 2rem;
			right: 6rem; /* 설정 버튼 옆에 위치 */
			width: 45px;
			height: 45px;
			background: rgba(255, 255, 255, 0.9);
			border: 1px solid var(--border-color);
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			color: var(--accent-red);
			font-size: 1.1rem;
			transition: all 0.3s;
			cursor: pointer;
			text-decoration: none;
			z-index: 10;
		}
		.btn-report:hover {
			background: var(--accent-red);
			color: var(--white);
			transform: scale(1.1);
			box-shadow: 0 4px 10px rgba(200, 126, 126, 0.3);
		}

        /* [추가] 신고 모달 스타일 */
		.report-modal-overlay {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.5);
			z-index: 9999;
			align-items: center;
			justify-content: center;
		}

		.report-modal-overlay.active {
			display: flex;
		}

		.report-modal-content {
			background: var(--card-bg);
			border-radius: 16px;
			padding: 2rem;
			max-width: 500px;
			width: 90%;
			box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
			animation: modalSlideIn 0.3s ease;
		}

		@keyframes modalSlideIn {
			from { transform: translateY(-50px); opacity: 0; }
			to { transform: translateY(0); opacity: 1; }
		}

		.report-modal-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 1.5rem;
		}

		.report-modal-title {
			font-size: 1.5rem;
			font-weight: 700;
			color: var(--text-primary);
		}

		.report-modal-close {
			background: none;
			border: none;
			font-size: 1.5rem;
			color: var(--text-light);
			cursor: pointer;
			transition: color 0.2s;
		}

		.report-modal-close:hover {
			color: var(--text-primary);
		}

		.report-form-group {
			margin-bottom: 1.5rem;
		}

		.report-form-label {
			display: block;
			font-size: 0.95rem;
			font-weight: 600;
			color: var(--text-primary);
			margin-bottom: 0.5rem;
		}

		.report-form-select, .report-form-textarea {
			width: 100%;
			padding: 0.75rem;
			border: 1px solid var(--border-color);
			border-radius: 8px;
			font-size: 0.95rem;
			font-family: inherit;
			transition: border-color 0.2s;
		}

		.report-form-select:focus, .report-form-textarea:focus {
			outline: none;
			border-color: var(--primary);
		}

		.report-form-textarea {
			resize: vertical;
			min-height: 100px;
		}

		.report-modal-footer {
			display: flex;
			gap: 1rem;
			justify-content: flex-end;
			margin-top: 1.5rem;
		}

		.report-btn {
			padding: 0.75rem 1.5rem;
			border: none;
			border-radius: 8px;
			font-size: 0.95rem;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.2s;
		}

		.report-btn-cancel {
			background: var(--bg-cream);
			color: var(--text-primary);
		}

		.report-btn-cancel:hover {
			background: var(--border-color);
		}

		.report-btn-submit {
			background: var(--accent-red);
			color: var(--white);
		}

		.report-btn-submit:hover {
			background: var(--accent-red-dark);
		}

        /* [추가] 메인 하단 버튼 그룹 (가입 등) */
        .header-actions {
            display: flex;
            gap: 1rem;
            margin-top: auto;
        }

        /* 캘린더 스타일 */
        .calendar-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .card-title i { color: var(--primary); }
        
        /* [추가] 미니 모임 생성 버튼 */
        .btn-mini-create {
            font-size: 0.85rem;
            font-weight: 600;
            padding: 0.4rem 0.8rem;
            background-color: var(--primary);
            color: white;
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .btn-mini-create:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            color: white;
        }

        /* 월간 달력 네비게이션 */
        .calendar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .calendar-nav-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1rem;
            padding: 5px;
            transition: color 0.3s;
        }
        .calendar-nav-btn:hover { color: var(--primary); }
        #current-month-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        /* 달력 그리드 */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }
        .day-label {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-light);
            padding-bottom: 5px;
        }
        .day-label:first-child { color: var(--accent-red); }

        .day-cell {
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.95rem;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.2s ease;
            color: var(--text-primary);
        }
        .day-cell:hover:not(.empty) {
            background-color: var(--bg-warm);
            color: var(--primary);
            font-weight: bold;
        }
        .day-cell.selected {
            background-color: var(--primary);
            color: var(--white);
            font-weight: bold;
            box-shadow: 0 2px 8px var(--shadow-color);
        }
        .day-cell.today {
            border: 1px solid var(--primary);
            color: var(--primary);
        }
        .day-cell.today.selected {
            border: none;
            color: var(--white);
        }
        .day-cell.empty { cursor: default; }

        /* 일정 리스트 */
        .meeting-list-wrapper { margin-top: 1.5rem; min-height: 100px; border-top: 1px dashed var(--border-color); padding-top: 1rem;}
        .meeting-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 0.8rem;
            border-radius: 8px;
            transition: background-color 0.3s;
            cursor: pointer;
            border-bottom: 1px solid rgba(0,0,0,0.03);
        }
        .meeting-item:last-child { border-bottom: none; }
        .meeting-item:hover { background-color: var(--bg-cream); }
        .meeting-time { 
            font-weight: 700; color: var(--primary); font-size: 0.9rem; white-space: nowrap; 
            background: var(--bg-ivory); padding: 2px 6px; border-radius: 4px;
        }
        .meeting-info h4 { margin: 0 0 4px 0; font-size: 0.95rem; font-weight: 600; line-height: 1.3; }
        .meeting-info p { margin: 0; color: var(--text-secondary); font-size: 0.85rem; display: flex; align-items: center; gap: 5px;}
        .empty-message { text-align: center; color: var(--text-light); padding: 1rem 0; font-size: 0.9rem;}

        /* 공통 버튼 */
        .btn-action {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border: none;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            border-radius: 8px;
        }
        .btn-primary-action { background: var(--primary); color: var(--white); }
        .btn-primary-action:hover { background: var(--primary-dark); transform: translateY(-2px); }
        .btn-login-action { background: var(--text-primary); color: var(--white); }
        .btn-login-action:hover { background: #333; }

        @media (max-width: 992px) {
            .detail-layout { grid-template-columns: 1fr; }
            .sidebar { position: static; }
        }
    </style>
</head>
<body>
	<!--네비바-->
	<div th:replace="~{include/navibar :: header-nav}"></div>
	

    <div class="main-wrapper">
        <div class="container">
			
            <div class="detail-layout">
                <div class="main-content">
					
                    <div class="content-card club-header-card">
                        
                        <button type="button" class="btn-report" onclick="openReportModal()" title="동아리 신고">
                            <i class="fa-solid fa-flag"></i>
                        </button>

                        <a th:if="${isMember}" th:href="@{/club/clubsetting(clubId=${club.id})}" class="btn-settings" title="동아리 설정">
                            <i class="fa-solid fa-gear"></i>
                        </a>

                        <img th:if="${club.clubImg != null and !club.clubImg.isEmpty()}" th:src="${club.clubImg}" th:alt="${club.clubName}" class="club-image">
                        <img th:unless="${club.clubImg != null and !club.clubImg.isEmpty()}" src="https://images.unsplash.com/photo-1511632765486-a01980e01a18?w=800" alt="동아리 기본 이미지" class="club-image">
                        
                        <div class="category" th:text="${club.cityName}">지역명</div>
                        <h1 class="title" th:text="${club.clubName}">동아리 이름</h1>
                        <p class="description" th:text="${club.clubInfo}">동아리 상세 설명</p>

                        <div class="header-actions">
                             <div th:if="${isLoggedIn AND !isMember}">
                                <form th:action="@{/club/join/{id}(id=${club.id})}" method="post">
                                    <button type="submit" class="btn-action btn-primary-action">
                                        <i class="fa-solid fa-heart me-2"></i>동아리 가입하기
                                    </button>
                                </form>
                            </div>
                            <div th:if="${!isLoggedIn}">
                                <a th:href="@{/login}" class="btn-action btn-login-action">
                                    <i class="fa-solid fa-user me-2"></i>로그인 후 가입
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                                <div class="sidebar">
					<!--날씨 위젯-->
					<div th:replace="~{fragments/weatherWidget :: weatherWidget}"></div>
                    <div class="content-card calendar-card">
                        <div class="calendar-card-header">
                            <h2 class="card-title"><i class="fa-solid fa-calendar-days"></i>모임 일정</h2>
                            
                            <a th:if="${isLoggedIn AND isMember}" th:href="@{/recruitment/new(clubId=${club.id})}" class="btn-mini-create">
                                <i class="fa-solid fa-plus"></i> 모임 만들기
                            </a>
                        </div>
                        
                        <div class="calendar-nav">
                            <button class="calendar-nav-btn" onclick="changeMonth(-1)"><i class="fa-solid fa-chevron-left"></i></button>
                            <h3 id="current-month-title"></h3>
                            <button class="calendar-nav-btn" onclick="changeMonth(1)"><i class="fa-solid fa-chevron-right"></i></button>
                        </div>

                        <div class="calendar-grid" id="calendar-grid">
                            <div class="day-label">일</div>
                            <div class="day-label">월</div>
                            <div class="day-label">화</div>
                            <div class="day-label">수</div>
                            <div class="day-label">목</div>
                            <div class="day-label">금</div>
                            <div class="day-label">토</div>
                        </div>

                        <div id="meeting-list" class="meeting-list-wrapper">
                            <p class="empty-message">날짜를 선택하여 일정을 확인하세요.</p>
                        </div>
                    </div>
                    
                    </div>
            </div>
        </div>
        <!-- 신고 모달 -->
        <div id="reportModal" class="report-modal-overlay">
            <div class="report-modal-content">
                <div class="report-modal-header">
                    <h2 class="report-modal-title">동아리 신고하기</h2>
                    <button class="report-modal-close" onclick="closeReportModal()">&times;</button>
                </div>

                <form id="reportForm">
                    <div class="report-form-group">
                        <label for="reportCategory" class="report-form-label">신고 종류를 선택해주세요</label>
                        <select class="report-form-select" id="reportCategory" required>
                            <option value="" selected disabled>선택하세요</option>
                            <option value="폭력">폭력</option>
                            <option value="도박">도박</option>
                            <option value="음란">음란</option>
                            <option value="사기">사기</option>
                            <option value="범죄">범죄</option>
                            <option value="사이비">사이비</option>
                        </select>
                    </div>

                    <div class="report-form-group">
                        <label for="reportReason" class="report-form-label">신고 사유를 상세히 작성해주세요</label>
                        <textarea class="report-form-textarea" id="reportReason" rows="4" placeholder="신고 사유를 상세히 작성해주세요.&#10;&#10;예시:&#10;- 어떤 내용이 문제인지&#10;- 언제 발견했는지&#10;- 어떤 규칙을 위반했는지" required></textarea>
                    </div>
                </form>

                <div class="report-modal-footer">
                    <button type="button" class="report-btn report-btn-cancel" onclick="closeReportModal()">취소</button>
                    <button type="button" class="report-btn report-btn-submit" onclick="submitReport()">신고하기</button>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        const clubId = /*[[${club.id}]]*/ null;
        let currentCalendarDate = new Date(); // 현재 보고 있는 달력 날짜

        // 월 변경 함수
        function changeMonth(step) {
            currentCalendarDate.setMonth(currentCalendarDate.getMonth() + step);
            renderCalendar();
        }

        // 월간 달력 렌더링 함수
        function renderCalendar() {
            const year = currentCalendarDate.getFullYear();
            const month = currentCalendarDate.getMonth();
            
            // 헤더 업데이트
            document.getElementById('current-month-title').innerText = `${year}년 ${month + 1}월`;

            // 달력 계산
            const firstDayOfMonth = new Date(year, month, 1).getDay(); // 이번달 1일의 요일 (0:일 ~ 6:토)
            const lastDateOfMonth = new Date(year, month + 1, 0).getDate(); // 이번달 마지막 날짜
            
            const calendarGrid = document.getElementById('calendar-grid');
            
            // 기존 날짜 셀 제거 (요일 헤더는 유지)
            const existingDays = calendarGrid.querySelectorAll('.day-cell');
            existingDays.forEach(el => el.remove());

            // 1. 앞쪽 빈칸 채우기
            for (let i = 0; i < firstDayOfMonth; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'day-cell empty';
                calendarGrid.appendChild(emptyCell);
            }

            // 2. 날짜 채우기
            const today = new Date();
            for (let day = 1; day <= lastDateOfMonth; day++) {
                const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                cell.innerText = day;
                
                // 오늘 날짜 표시
                if (today.getFullYear() === year && today.getMonth() === month && today.getDate() === day) {
                    cell.classList.add('today');
                    // 페이지 로드 시 오늘 날짜 자동 선택 (선택된 날짜가 없을 때만)
                    if(!document.querySelector('.day-cell.selected')) {
                        // cell.click()은 DOM에 붙은 후 해야 함
                        setTimeout(() => fetchRecruitments(dateKey), 0);
                        cell.classList.add('selected'); 
                    }
                }

                cell.onclick = () => selectDate(cell, dateKey);
                calendarGrid.appendChild(cell);
            }
        }

        function selectDate(element, dateKey) {
            // 모든 선택 효과 제거
            document.querySelectorAll('.day-cell').forEach(el => el.classList.remove('selected'));
            // 현재 클릭한 요소 선택
            element.classList.add('selected');
            // 일정 불러오기
            fetchRecruitments(dateKey);
        }

        function fetchRecruitments(date) {
            const listEl = document.getElementById('meeting-list');
            
            fetch(`/recruitment/recruitments/api?clubId=${clubId}&date=${date}`)
                .then(response => response.ok ? response.json() : Promise.reject('통신 오류'))
                .then(data => renderMeetingList(data, date))
                .catch(error => {
                    console.error(error);
                    listEl.innerHTML = '<p class="empty-message">일정을 불러오지 못했습니다.</p>';
                });
        }

        function renderMeetingList(meetings, date) {
            const listEl = document.getElementById('meeting-list');
            
            if (!meetings || meetings.length === 0) {
                listEl.innerHTML = `<p class="empty-message">${date}에 예정된 모임이 없습니다.</p>`;
                return;
            }
            
            let listHtml = meetings.map(m => {
                const timeStr = m.meetingDate ? new Date(m.meetingDate).toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit', hour12: false }) : '';
                return `
                    <div class="meeting-item" onclick="location.href='/recruitment/${m.id}'">
                        <div class="meeting-time">${timeStr}</div>
                        <div class="meeting-info">
                            <h4>${m.title}</h4>
                            <p><i class="fa-solid fa-location-dot"></i> ${m.address}</p>
                        </div>
                    </div>`;
            }).join('');
            listEl.innerHTML = listHtml;
        }

        // 초기 실행
        document.addEventListener('DOMContentLoaded', () => {
            renderCalendar();
        });
    </script>
    <script th:inline="javascript">
		document.addEventListener('DOMContentLoaded', () => {
			// 모달 배경 클릭 시 닫기
			const reportModal = document.getElementById('reportModal');
			if (reportModal) {
				reportModal.addEventListener('click', function(e) {
					if (e.target === this) {
						closeReportModal();
					}
				});
			}
		});

		function openReportModal() {
			document.getElementById('reportModal').classList.add('active');
			document.body.style.overflow = 'hidden'; // 배경 스크롤 방지
		}

		function closeReportModal() {
			document.getElementById('reportModal').classList.remove('active');
			document.body.style.overflow = ''; // 스크롤 복원
			// 폼 초기화
			const reportForm = document.getElementById('reportForm');
			if (reportForm) {
				reportForm.reset();
			}
		}

		async function submitReport() {
			const category = document.getElementById('reportCategory').value;
			const reason = document.getElementById('reportReason').value;

			if (!category) {
				showModal('warning', '입력 필요', '신고 종류를 선택해주세요.');
				return;
			}

			if (!reason.trim()) {
				showModal('warning', '입력 필요', '신고 사유를 상세히 작성해주세요.');
				return;
			}

			const reporterId = /*[[${#authentication.principal?.id}]]*/ 0;

			if (!clubId || !reporterId) {
				showModal('error', '오류', '로그인이 필요하거나 동아리 정보를 불러올 수 없습니다.');
				return;
			}

			try {
				const csrfToken = document.querySelector('meta[name="_csrf"]')?.content;
				const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.content;

				const headers = {
					'Content-Type': 'application/json'
				};

				if (csrfToken && csrfHeader) {
					headers[csrfHeader] = csrfToken;
				}

				const response = await fetch('/api/reports/submit', {
					method: 'POST',
					headers: headers,
					body: JSON.stringify({
						type: 'CLUB',
						reporterId: reporterId,
						targetId: clubId,
						category: category,
						reason: reason
					})
				});

				const result = await response.json();

				if (result.status === 1) {
					showModal('success', '접수 완료', '신고가 접수되었습니다. 검토 후 조치하겠습니다.', () => {
                        closeReportModal();
                    });
				} else {
					showModal('error', '접수 실패', '신고 접수에 실패했습니다: ' + (result.message || '알 수 없는 오류'));
				}
			} catch (error) {
				console.error('신고 접수 오류:', error);
				showModal('error', '오류', '신고 접수 중 오류가 발생했습니다.');
			}
		}
    </script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
